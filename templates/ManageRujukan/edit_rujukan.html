<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rujukan Medis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            font-family: Inter;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 15px;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        .sidebar-link {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar-link:hover {
            background: #495057;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3 class="text-center">WELCOME</h3>
        <a href="http://127.0.0.1:5000/index?access_token={{ access_token }}" class="sidebar-link">Home</a>
        <a href="http://127.0.0.1:5001/obat?access_token={{ access_token }}" class="sidebar-link">Obat</a>
        <a href="http://127.0.0.1:5002/resep?access_token={{ access_token }}" class="sidebar-link">Resep Obat</a>
        <a href="http://127.0.0.1:5003/rujukan?access_token={{ access_token }}" class="sidebar-link">Rujukan Medis</a>
    </div>

    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Nurse Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <form action="/logout" method="get">
                            <button type="submit" class="btn btn-outline-primary">Logout</button>
                        </form>
                        </li>
                    </li>
                </ul>
            </div>
        </nav>
    
        <div class="container mt-5">
            <h2 class="text-center">Edit Rujukan Medis</h2>
            <form action="/edit_rujukan/{{ referral.id }}" method="POST">
                <div class="form-group">
                    <label for="patient_id">ID Pasien</label>
                    <input type="text" class="form-control" id="patient_id" name="patient_id" value="{{ referral['patient_id'] }}" required>
                </div>
                <div class="form-group">
                    <label for="doctor_id">ID Dokter</label>
                    <input type="text" class="form-control" id="doctor_id" name="doctor_id" value="{{ referral['doctor_id'] }}" required>
                </div>
                <div class="form-group">
                    <label for="referral_date">Tanggal Rujukan</label>
                    <input type="date" class="form-control" id="referral_date" name="referral_date" value="{{ referral['referral_date'] }}" required>
                </div>
                <div class="form-group">
                    <label for="appointment_date">Tanggal Janji</label>
                    <input type="date" class="form-control" id="appointment_date" name="appointment_date" value="{{ referral['appointment_date'] }}" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" id="status" name="status" value="{{ referral['status'] }}" required>
                </div>
                <div class="form-group">
                    <label for="notes">Catatan</label>
                    <textarea class="form-control" id="notes" name="notes" required>{{ referral['notes'] }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <a href="/rujukan" class="btn btn-secondary mt-3">Kembali</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
