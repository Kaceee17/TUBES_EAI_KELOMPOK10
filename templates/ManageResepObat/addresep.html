<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Resep Obat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            font-family: Inter;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 15px;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        .sidebar-link {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar-link:hover {
            background: #495057;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Nurse Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <form action="/logout" method="get">
                            <button type="submit" class="btn btn-outline-primary">Logout</button>
                        </form>
                        </li>
                    </li>
                </ul>
            </div>
        </nav>
    
        <div class="container mt-5">
            <h2 class="text-center">Tambah Resep</h2>
            <form action="/addresep?access_token={{ access_token }}" method="POST">
                <div class="form-group">
                    <label for="id_pasien">ID Pasien</label>
                    <input type="text" class="form-control" id="id_pasien" name="id_pasien" required>
                </div>
                <div class="form-group">
                    <label for="id_obat">ID Obat</label>
                    <input type="text" class="form-control" id="id_obat" name="id_obat" required>
                </div>
                <div class="form-group">
                    <label for="jumlah_obat">Jumlah Obat</label>
                    <input type="number" class="form-control" id="jumlah_obat" name="jumlah_obat" required>
                </div>
                <div class="form-group">
                    <label for="keterangan_resep">Keterangan Resep</label>
                    <textarea class="form-control" id="keterangan_resep" name="keterangan_resep" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Tambah</button>
            </form>
            <a href="/resep?access_token={{ access_token }}" class="btn btn-secondary mt-3 btn-custom">Kembali</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
