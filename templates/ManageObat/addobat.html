<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Obat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 15px;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        .sidebar-link {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar-link:hover {
            background: #495057;
            text-decoration: none;
        }
        .btn-custom {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3 class="text-center">WELCOME</h3>
        <a href="http://127.0.0.1:5000/index?access_token={{ access_token }}" class="sidebar-link">Home</a>
        <a href="http://127.0.0.1:5001/obat?access_token={{ access_token }}" class="sidebar-link">Obat</a>
        <a href="http://127.0.0.1:5002/resep?access_token={{ access_token }}" class="sidebar-link">Resep Obat</a>
        <a href="http://127.0.0.1:5003/rujukan?access_token={{ access_token }}" class="sidebar-link">Rujukan Medis</a>
    </div>

    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Nurse Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <form action="/logout" method="get">
                            <button type="submit" class="btn btn-outline-primary">Logout</button>
                        </form>
                        </li>
                    </li>
                </ul>
            </div>
        </nav>
    
        <div class="container mt-5">
            <h2 class="text-center">Tambah Obat</h2>
            <form action="/addObat?access_token={{ access_token }}" method="POST">
                <div class="form-group">
                    <label for="nama">Nama Obat</label>
                    <input type="text" class="form-control" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="deskripsi">Deskripsi</label>
                    <input type="text" class="form-control" id="deskripsi" name="deskripsi" required>
                </div>
                <div class="form-group">
                    <label for="kategori">Kategori</label>
                    <input type="text" class="form-control" id="kategori" name="kategori" required>
                </div>
                <div class="form-group">
                    <label for="tanggal_kedaluwarsa">Tanggal Kadaluwarsa</label>
                    <input type="date" class="form-control" id="tanggal_kedaluwarsa" name="tanggal_kedaluwarsa" required>
                </div>
                <div class="form-group">
                    <label for="jumlah_stok">Jumlah Stok</label>
                    <input type="number" class="form-control" id="jumlah_stok" name="jumlah_stok" required>
                </div>
                <div class="form-group">
                    <label for="harga">Harga</label>
                    <input type="number" step="0.01" class="form-control" id="harga" name="harga" required>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Tambah</button>
            </form>
            <a href="/obat?access_token={{ access_token }}" class="btn btn-secondary mt-3 btn-custom">Kembali</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
